name: Sync Version ‚Äì Yii2-editor

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Load & validate version (from primary repo)
      # --------------------------------------------
      - name: Load & validate version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION//,/\.}"

          if [ -z "$VERSION" ]; then
            echo "‚ùå Version missing in dispatch payload"
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Dispatching version $VERSION"

      # --------------------------------------------
      # Compare current version vs incoming version
      # --------------------------------------------
      - name: Compare current version
        run: |
          CURRENT_VERSION=$(jq -r '.version' composer.json)

          if [ -z "$CURRENT_VERSION" ] || [ "$CURRENT_VERSION" = "null" ]; then
            echo "‚ùå Unable to determine current version from composer.json"
            exit 1
          fi

          echo "üì¶ Current version : $CURRENT_VERSION"
          echo "üöÄ Incoming version: $VERSION"

          if [ "$CURRENT_VERSION" = "$VERSION" ]; then
            echo "‚õî Versions are identical. Denying PR creation."
            exit 0
          fi

          echo "‚úÖ Version change detected. Proceeding."

      # --------------------------------------------
      # Prepare release branch
      # --------------------------------------------
      - name: Prepare release branch
        run: |
          BRANCH="release-v${VERSION}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          git fetch origin

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            git checkout -b "$BRANCH"
          fi

      # --------------------------------------------
      # Update composer.json version
      # --------------------------------------------
      - name: Update composer.json
        run: |
          jq ".version = \"$VERSION\"" composer.json > tmp.json
          mv tmp.json composer.json

      # --------------------------------------------
      # Commit & push
      # --------------------------------------------
      - name: Commit & push
        run: |
          git config user.name "froala-travis-bot"
          git config user.email "froala_git_travis_bot@idera.com"

          git add composer.json
          git commit -m "chore: release PHP SDK v${VERSION}" || echo "Nothing to commit"
          git push origin "$BRANCH"

      # --------------------------------------------
      # Create Pull Request 
      # --------------------------------------------
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
          RELEASE_NOTES: ${{ github.event.client_payload.release_notes }}
        run: |
          git fetch origin master

          if git diff --quiet origin/master..."$BRANCH"; then
            echo "‚ÑπÔ∏è No commits between $BRANCH and master. Skipping PR creation."
            exit 0
          fi

          PR_BODY=$(printf \
            "release: yes\n\n## Release Notes (from primary repo)\n\n%s\n" \
            "$RELEASE_NOTES")

          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "$PR_BODY" \
            || echo "Pull request already exists"
